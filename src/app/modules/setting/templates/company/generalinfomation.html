<div class="generalinfomation">
    <h1 class="Fz(30px) Fw(600)">General Information</h1>
    <div class="Bdc(#eee) Bds(s) Bdw(1px) W(100%) Mt(20px)"></div>
    <form class="col-md-offset-2 col-md-10 form-horizontal Mt(20px)"
          novalidate
          name="vm.generalInformationForm.$selector">
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Company Logo</label>
            <div class="col-md-10">
                <button class="btn btn-primary">Add Image</button>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Current Time</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="currentTime"
                       data-ng-model="vm.generalInformationForm.data.currentTime"
                       disabled>
            </div>
        </div>
        <div class="form-group">
            <label for=""  class="control-label col-md-2 Fw(600)">Timezone</label>
            <div class="col-md-10">
                <select name="timezone"
                        data-ng-model="vm.generalInformationForm.data.timeZone"
                        data-ng-options="timezone.id as (timezone.name) for (id, timezone) in vm.timezoneList"
                        class="form-control">
                    <option value=''>Select Your Timezone</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Default Currency</label>
            <div class="col-md-10">
                <select name="currency"
                        data-ng-model="vm.generalInformationForm.data.defaultCurrency"
                        data-ng-options="currency.id as (currency.name) for (id, currency) in vm.currencyList"
                        class="form-control">
                    <option value=''>Select Your Currency</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Company Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="companyName"
                       data-ng-model="vm.generalInformationForm.data.companyName"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Number of Rooms</label>
            <div class="col-md-10">
                <input type="text" class="form-control" disabled
                       name="numberOfRooms"
                       data-ng-model="vm.generalInformationForm.data.numberOfRooms">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Address</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="address"
                       data-ng-model="vm.generalInformationForm.data.address">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">City</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="city"
                       data-ng-model="vm.generalInformationForm.data.city">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Region</label>
            <div class="col-md-10">
                <select name="region"
                        data-ng-model="vm.generalInformationForm.data.region"
                        data-ng-options="region.id as (region.name) for (id, region) in vm.regionList"
                        class="form-control">
                    <option value=''>Select Your Region</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Country</label>
            <div class="col-md-10">
                <select name="country"
                        data-ng-model="vm.generalInformationForm.data.country"
                        data-ng-options="country.id as (country.name) for (id, country) in vm.countryList"
                        class="form-control">
                    <option value=''>Select Your Country</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Postal Code</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="postalCode"
                       data-ng-model="vm.generalInformationForm.data.postalCode">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Phone Number</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="phoneNumber"
                       data-ng-model="vm.generalInformationForm.data.phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Fax</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="fax"
                       data-ng-model="vm.generalInformationForm.data.fax">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Email</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="email"
                       data-ng-model="vm.generalInformationForm.data.email">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-md-2 Fw(600)">Website</label>
            <div class="col-md-10">
                <input type="text" class="form-control"
                       name="website"
                       data-ng-model="vm.generalInformationForm.data.website">
            </div>
        </div>
        <button class="btn btn-default col-md-offset-4"
                data-ng-click="vm.onGeneralInformationUpdateButton_Click()">Update Company Info</button>
    </form>
</div>
