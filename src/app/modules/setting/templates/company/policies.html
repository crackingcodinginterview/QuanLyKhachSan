<div class="policies">
    <h1 class="Fz(30px) Fw(600)">Company Policies</h1>
    <div class="Bdc(#eee) Bds(s) Bdw(1px) W(100%) Mt(20px)"></div>
    <form class="Mt(20px)"
          novalidate
          name="vm.policiesForm.$selector">
        <div class="form-group">
            <label for="" class="control-label Fw(600)">Check-in policy (Displayed on registration card)</label>
            <textarea rows="10" class="form-control"
                      name="checkInPolicy"
                      data-ng-model="vm.policiesForm.data.checkInPolicy"></textarea>
        </div>
        <div class="form-group">
            <label for="" class="control-label Fw(600)">Reservation policy (Displayed on online reservation)</label>
            <textarea rows="10" class="form-control"
                      name="reservationPolicy"
                      data-ng-model="vm.policiesForm.data.reservationPolicy"></textarea>
        </div>
        <button class="btn btn-default col-md-offset-4"
                data-ng-click="vm.onPoliciesUpdateButton_Click()">Update</button>
    </form>
</div>
