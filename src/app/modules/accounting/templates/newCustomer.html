<div modal="showModal" close="vm.cancel()">
    <div class="modal-header">
        <a class="close" data-dismiss="modal" data-ng-click="vm.cancel()">×</a>
        <h4>Customer Information</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal"
              novalidate
              name="vm.customerForm.$selector">
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="customerName"
                           data-ng-model="vm.customerForm.data.name">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Customer Type</label>
                <div class="col-md-9">
                    <select class="form-control"
                            name="customerTypeId"
                            ng-model="vm.customerForm.data.customerTypeId"
                            data-ng-options="customerType.$id as customerType.name for customerType in vm.customerTypeList">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Email</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="email"
                           ng-model="vm.customerForm.data.email">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Phone</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="phone"
                           ng-model="vm.customerForm.data.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Phone 2</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="phone2"
                           ng-model="vm.customerForm.data.phone2">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Fax</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="fax"
                           ng-model="vm.customerForm.data.fax">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Address</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="address"
                           ng-model="vm.customerForm.data.address">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Address 2</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="address2"
                           ng-model="vm.customerForm.data.address2">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">City</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="city"
                           ng-model="vm.customerForm.data.city">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Region</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="region"
                           ng-model="vm.customerForm.data.region">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Country</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="country"
                           ng-model="vm.customerForm.data.country">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Postal Code</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="postalCode"
                           ng-model="vm.customerForm.data.postalCode">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Credit Card</label>
                <div class="col-md-6">
                    <input type="text"
                           class="form-control"
                           placeholder="•••• •••• •••• ••••" maxlength="16"
                           name="creditCardCode"
                           ng-model="vm.customerForm.data.creditCardCode">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="MM / YY" maxlength="7"
                           name="creditCardDate"
                           ng-model="vm.customerForm.data.creditCardDate">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">CVC</label>
                <div class="col-md-9">
                    <input placeholder="•••" type="text" class="form-control" maxlength="3"
                           name="cvc"
                           ng-model="vm.customerForm.data.cvc">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-3 Fw(600)">Notes</label>
                <div class="col-md-9">
                    <input type="text" class="form-control"
                           name="note"
                           ng-model="vm.customerForm.data.note">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success background-blue" ng-click="vm.ok(vm.customerForm)">Create</button>
        <button class="btn background-graywhite" ng-click="vm.cancel()">Close</button>
    </div>
</div>
